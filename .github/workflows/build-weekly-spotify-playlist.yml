name: Build Weekly Spotify Playlist

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-weekly-spotify-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create weekly playlists for all users
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Users: Add secrets for each user following this pattern:
          # SPOTIFY_USER_{USERNAME}_CLIENT_ID
          # SPOTIFY_USER_{USERNAME}_CLIENT_SECRET
          # SPOTIFY_USER_{USERNAME}_REFRESH_TOKEN
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_USER_REFRESH_TOKEN_HENRY_JOHNSON: ${{ secrets.SPOTIFY_USER_REFRESH_TOKEN_HENRY_JOHNSON }}
        run: python scripts/create_weekly_playlist.py
